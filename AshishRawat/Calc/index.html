<!DOCTYPE html>

<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="CSS\Style.css" type="text/CSS">
</head>

<body style="background-color:rgb(156, 218, 218)">
    <div>






        <table border="5px" style="width:300px;" class="table">
            <tr>
                <td colspan="5" style="width:100px;">
                    <div class="display">
                            <input type="text" placeholder="0" name="displayResult" style="width: 100%; height: 50px;" />
                        </div>
                    </td>
            </tr>
            <tr class="pop">
                <td class="digits" name="b1" value="1" onclick="calc(b1.value)">1</td>
                <td class="digits" name="b2" value="2" onclick="calc(b2.value)">2</td>
                <td class="digits" name="b3" value="3" onclick="calc(b3.value)">3</td>
                <td class="digits" name="b4" value="4" onclick="calc(b4.value)">4</td>
                <td class="operator" name="add" value="+" onclick="calc(sub.value)">+</td>

            </tr>
            <tr class=" pop">
                <td class="digits" name="b5" value="5" onclick="calc(b5.value)">5</td>
                <td class="digits" name="b6" value="6" onclick="calc(b6.value)">6</td>
                <td class="digits" name="b7" value="7" onclick="calc(b7.value)">7</td>
                <td class="digits" name="b8" value="8" onclick="calc(b8.value)">8</td>
                <td class="operator" name="sub" value="-" onclick="calc(sub.value)">-</td>
            </tr>
            <tr>

                <td class="digits" name="b9" value="9" onclick="calc(b9.value)">9</td>
                <td class="digits" name="b0" value="0" onclick="calc(b0.value)">0</td>
                <td class="operator" name="mup" value="*" onclick="calc(b4.value)">*</td>
                <td class="operator" name="div" value="/" onclick="calc(b4.value)">%</td>

                <td class="operator" name="clear" value="">C</td>
            <tr>
                <td class="digits" colspan="5" name="ANSWER" value="=">ANSWER</td>
            </tr>

            </tr>

        </table>
    </div>
    <footer class="base">
        <sub> Â© COPYRIGHT BY ASHISH RAWAT</sub>
    </footer>
</body>

</html>
